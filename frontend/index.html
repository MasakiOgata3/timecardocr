<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムカードOCRアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary">
                <i class="fas fa-clock"></i>
                タイムカードOCR
            </h1>
            <p class="lead">タイムカード画像をAIで読み取り、データ化します</p>
        </header>

        <!-- ファイルアップロードセクション -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-upload"></i>
                            ファイルアップロード
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area border-dashed p-5 text-center" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <p class="mb-3">ここにタイムカード画像をドロップするか、クリックしてファイルを選択してください</p>
                            <input type="file" id="fileInput" accept="image/jpeg,image/png" class="d-none">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-folder-open"></i>
                                ファイルを選択
                            </button>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">
                                対応形式: JPG, PNG | 最大ファイルサイズ: 5MB
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 処理状況表示 -->
        <div class="row justify-content-center mt-4" id="progressSection" style="display: none;">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-cog fa-spin"></i>
                            処理中...
                        </h5>
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" 
                                 style="width: 0%" 
                                 id="progressBar">
                            </div>
                        </div>
                        <p class="mb-0" id="progressText">画像を処理しています...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- OCR結果表示・編集 -->
        <div class="row justify-content-center mt-4" id="resultSection" style="display: none;">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-check-circle"></i>
                            OCR結果
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>アップロードした画像</h6>
                                <img id="uploadedImage" src="" alt="アップロード画像" class="img-fluid border rounded" style="max-height: 350px; width: 100%; object-fit: contain;">
                            </div>
                            <div class="col-md-6">
                                <h6>読み取り結果（編集可能）</h6>
                                <form id="editForm">
                                    <textarea id="formattedText" class="form-control" rows="15" placeholder="OCRで読み取った時刻データがここに表示されます。編集可能です。"></textarea>
                                    <small class="form-text text-muted">
                                        必要に応じて時刻を修正してください。
                                    </small>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ダウンロードセクション -->
        <div class="row justify-content-center mt-4" id="downloadSection" style="display: none;">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-download"></i>
                            ダウンロード
                        </h5>
                    </div>
                    <div class="card-body text-center">
                        <p>データの確認が完了しました。Excelファイルをダウンロードしてください。</p>
                        <button class="btn btn-primary" id="downloadExcel">
                            <i class="fas fa-file-excel"></i>
                            Excel形式でダウンロード
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
