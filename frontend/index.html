<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムカードOCRアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="modern-style.css" rel="stylesheet">
</head>
<body>
    <!-- Modern Gradient Background -->
    <div class="modern-bg">
        <div class="container-fluid px-0">
            <!-- Modern Header -->
            <header class="modern-header">
                <div class="container">
                    <div class="row align-items-center py-4">
                        <div class="col-auto">
                            <div class="logo-container">
                                <div class="logo-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <h1 class="app-title mb-1">タイムカードOCR</h1>
                            <p class="app-subtitle mb-0">高精度なタイムカード読み取り</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Modern Upload Section -->
            <div class="container mb-2">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="modern-card upload-card">
                            <div class="card-header-modern">
                                <div class="header-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <h3 class="card-title-modern">ファイル選択</h3>
                                <p class="card-subtitle-modern">タイムカード画像</p>
                            </div>
                            
                            <div class="upload-zone" id="uploadArea">
                                <div class="upload-content-horizontal">
                                    <div class="upload-icon">
                                        <i class="fas fa-file-image"></i>
                                    </div>
                                    <div class="upload-text">
                                        <h4 class="upload-title">ファイルを選択</h4>
                                        <p class="upload-description">JPG、PNG形式</p>
                                    </div>
                                    <input type="file" id="fileInput" accept="image/jpeg,image/png" class="d-none">
                                    <button class="btn-modern btn-primary" type="button">
                                        <i class="fas fa-folder-open me-2"></i>
                                        選択
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modern Progress Section -->
            <div class="container mb-2" id="progressSection" style="display: none;">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="modern-card progress-card">
                            <div class="progress-content">
                                <div class="progress-icon">
                                    <div class="spinner"></div>
                                </div>
                                <h4 class="progress-title">処理中...</h4>
                                <p class="progress-description" id="progressText">画像を解析しています</p>
                                <div class="modern-progress">
                                    <div class="progress-track">
                                        <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                                    </div>
                                    <div class="progress-percentage">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modern Results Section -->
            <div class="container mb-3" id="resultSection" style="display: none;">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="modern-card results-card">
                            <div class="card-header-modern success">
                                <div class="results-header">
                                    <div class="results-info">
                                        <div class="header-icon success">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        <div class="results-text">
                                            <h3 class="card-title-modern">読み取り完了</h3>
                                            <p class="card-subtitle-modern">OCR処理が正常に完了しました</p>
                                        </div>
                                    </div>
                                    <div class="excel-download-section" id="downloadExcelResults">
                                        <div class="excel-download-icon">
                                            <i class="fas fa-file-excel"></i>
                                        </div>
                                        <div class="excel-download-text">
                                            <span class="excel-label">Excelダウンロード</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="results-content">
                                <div class="row g-4">
                                    <div class="col-lg-6">
                                        <div class="image-preview-section">
                                            <h5 class="section-title">
                                                <i class="fas fa-image me-2"></i>
                                                アップロード画像
                                            </h5>
                                            <div class="image-container">
                                                <img id="uploadedImage" src="" alt="アップロード画像" class="preview-image">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="text-edit-section">
                                            <h5 class="section-title">
                                                <i class="fas fa-edit me-2"></i>
                                                読み取り結果
                                            </h5>
                                            <form id="editForm">
                                                <div class="modern-textarea-container">
                                                    <textarea id="formattedText" class="modern-textarea" rows="15" placeholder="OCRで読み取った時刻データがここに表示されます..."></textarea>
                                                </div>
                                                <div class="form-help">
                                                    <i class="fas fa-lightbulb me-1"></i>
                                                    必要に応じて時刻データを編集できます
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
